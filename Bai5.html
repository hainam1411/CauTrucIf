<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính ngày theo tháng</title>
</head>
<body>
<input type="number" id="month" placeholder="NHập tháng">
<button id="click" onclick="check()">Tính số ngày</button>
<p id="result">....</p>
<script>
    function check(){
        let month = document.getElementById("month").value;
        month = +month;
        switch (month){
            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 10:
            case 12:
                document.getElementById('result').innerHTML= month+ " "+"là tháng có 31 ngày";
                break;
            case 2:
                document.getElementById('result').innerHTML = month+" "+ "là tháng có 28 hoặc 29 ngày";
                break;
            case 4:
            case 6:
            case 9:
            case 11:
                document.getElementById('result').innerHTML =month+" " +"là tháng có 30 ngày";
                break;
           default:
                document.getElementById('result').innerHTML = "Không có tháng này";
                break;
        }
    }
</script>
</body>
</html>
