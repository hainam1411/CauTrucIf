<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pratice</title>
</head>
<body>
<!--Nhập vào tuổi trong biến age, in ra 'Đủ tuổi' nếu age>18.
- Nhập và a, in ra 'Hello' nếu a chẵn, 'Hi' nếu a lẻ.
- Nhập vào a, b. Nếu a>b in ra tổng, nếu a<b in ra tích, nếu a =b in ra 'Hihi'.
- Nhập a,b,c. In ra số lớn nhất.-->
<script>
    let a = +prompt("Nhập vào a:");
    if (a % 2 ==0){
        alert("Hello buddies");
    }else {
        alert("Yo wassup?");
    }
    let b = +prompt("Nhập vào b: ");
    if (a>b){
        alert(a+b);
    }else if (a<b){
        alert(a*b);
    }else if (a == b){
        alert("hehe boi :v");
    }
    let c = +prompt("Nhập vào c:");
    document.write(a+b+c);

</script>

</body>
</html>
